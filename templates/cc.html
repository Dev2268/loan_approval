<!DOCTYPE html>
{% extends "main.html" %}

{% block content %}

    {% if prediction_result %}
    <h2>Prediction Result: {{ prediction_result }}</h2>
    {% endif %}
    {% if not predicition_result%}
    <div class="main">

        <!-- Applicant form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Credit Card Approval</h2>
                        <form action="/credit_card" method="POST" class="register-form" id="register-form">
                            <h3>Identity</h3>
                            <!-- Name -->
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name" required/>
                            </div>
                            <!-- Birthdate -->
                            <div class="form-group">
                                <label for="birthdate"><i class="zmdi zmdi-calendar"></i></label>
                                <input type="date" name="birthdate" id="birthdate" placeholder="Your Birthdate" required/>
                            </div>
                            <!-- Gender -->
                            <div class="form-group">
                                <label for="Gender"><i class="zmdi zmdi-accounts"></i></label>
                                <select name="Gender" id="Gender" placeholder="Your Gender" required>
                                    <option value="" disabled selected>Your Gender</option>
                                    <option value="1">Male</option>
                                    <option value="0">Female</option>
                                </select>
                            </div>
                            <!-- Car -->
                            <div class="form-group">
                                <label for="Has_a_car"><i class="zmdi zmdi-accounts"></i></label>
                                <select name="Has_a_car" id="Has_a_car" placeholder="Do You Have a Car" required>
                                    <option value="" disabled selected>Do You Have a car</option>
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                </select>
                            </div>
                                <!-- Property -->
                                <div class="form-group">
                                    <label for="Has_a_property"><i class="zmdi zmdi-accounts"></i></label>
                                    <select name="Has_a_property" id="Has_a_property" placeholder="Do You Have any kind of property" required>
                                        <option value="" disabled selected>Do You Have any kind of property</option>
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                    </select>
                                </div>
                            <!-- Education -->
                            <div class="form-group">
                                <label for="Educationlevel"><i class="zmdi zmdi-book"></i></label>
                                <select name="Educationlevel" id="Educationlevel" placeholder="Your Education" required>
                                    <option value="" disabled selected>Your Education</option>
                                    <option value="1">Secondary / secondary special</option>
                                    <option value="2">Higher education</option>
                                    <option value="3">Incomplete higher</option>
                                    <option value="4">Lower secondary</option>
                                    <option value="5">Academic degree</option>
                                </select>
                            </div>
                            <!-- Self Employed -->
                            <div class="form-group">
                                <label for="Employmentstatus"><i class="zmdi zmdi-case"></i></label>
                                <select name="Employmentstatus" id="Employmentstatus" placeholder="Are You Employed?" required>
                                    <option value="" disabled selected>Employment Status</option>
                                    <option value="1">Working</option>
                                    <option value="2">Commercial associate</option>
                                    <option value="3">Pensioner</option>
                                    <option value="4">State servant</option>
                                    <option value="5">Student</option>
                                </select>
                            </div>
                            <!-- Applicant Income per Month -->
                            <div class="form-group">
                                <label for="Income"><i class="zmdi zmdi-money"></i></label>
                                <input type="number" min="0" name="Income" placeholder="Applicant Income per Year" required/>
                            </div>
                            <div class="form-group">
                                <label for="Job_title"><i class="zmdi zmdi-money"></i></label>
                                <input type="text" min="0" name="Job_title" placeholder="Job title" required/>
                            </div>
                            <div class="form-group">
                                <label for="Dwelling"><i class="zmdi zmdi-accounts-alt"></i></label>
                                <select name="Dwelling" id="Dwelling" placeholder="Where do you live" required/>
                                    <option value="" disabled selected>Where Do You Live</option>
                                    <option value="1">House / apartment</option>
                                    <option value="2">With parents</option>
                                    <option value="3">Municipal apartment</option>
                                    <option value="4">Rented apartment</option>
                                    <option value="5">Office apartment</option>
                                    <option value="5">Co-op apartment</option>
                                </select>
                            </div>
                            <!-- Marital Status -->
                            <div class="form-group">
                                <label for="Maritalstatus"><i class="zmdi zmdi-accounts-alt"></i></label>
                                <select name="Maritalstatus" id="Maritalstatus" placeholder="Your Marital Status" required>
                                    <option value="" disabled selected>Your Marital Status</option>
                                    <option value="1">Married</option>
                                    <option value="2">Single</option>
                                    <option value="3">Civil marriage</option>
                                    <option value="4">Separated</option>
                                    <option value="5">Widow</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="Familymembercount"><i class="zmdi zmdi-accounts-add"></i></label>
                                <select name="Familymembercount" id="Familymembercount" placeholder="Family Member Count" required>
                                    <option value="" disabled selected>Family Member Count</option>
                                    <option value="0">0</option>
                             Children_count       <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3+</option>
                                </select>
                            </div>
                            <!-- Dependents -->
                            <div class="form-group">
                                <label for="Children_count"><i class="zmdi zmdi-accounts-add"></i></label>
                                <select name="Children_count" id="Children_count" placeholder="Children Count" required>
                                    <option value="" disabled selected>Children count</option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3+</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Check Status"/>
                            </div>
                        </form>
                    </div>

                    <div class="signup-image">
                        <figure><img src="../static/images/signup-image.jpg" alt="sing up image"></figure>
                    </div>
                </div>
            </div>
        </section>
    
    </div>
    {%endif%}

{% endblock %}
